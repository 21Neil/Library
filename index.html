<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div>
        <button id="add-book">Add a book</button>
      </div>
      <table id="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <dialog id="add-book-dialog">
      <form>
        <div>
          <label for="book-title">Title</label>
          <input type="text" name="book-title" id="book-title" required />
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author" required />
        </div>
        <div>
          <label for="book-pages">Pages</label>
          <input type="number" name="book-pages" id="book-pages" required />
        </div>
        <div>
          <input
            type="radio"
            name="book-read"
            id="book-not-read-yet"
            value="not read yet"
            checked
            required
          />
          <label for="book-not-read-yet">Not read yet</label>
          <input type="radio" name="book-read" id="book-have-read" value="have read" required />
          <label for="book-have-read">Have read</label>
        </div>
        <div>
          <button type="button" class="btn cancel-btn">Cancel</button>
          <button type="submit" class="btn confirm-btn">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
